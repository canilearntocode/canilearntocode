{% extends "base.html" %}{% load i18n %}

{% block meta_title %}{% trans "Curriculum" %}{% endblock %}
{% block title %}<h1>Curriculum</h1>{% endblock %}

{% block main %}
{% for subject in curriculum %}
    <a href="{% url 'subject' subject.slug %}"><h2>{{ subject }}</h2></a>
    <p>{{ subject.description }}</p>
{% endfor %}
{% endblock %}
